<h1 style="text-align: center;">In-House Services</h1>
<h3 style="text-align: center;"><b>Enroll in a Class</h3></b>

<center>
    <form>
        <p><label>Pick a class to sign up for:<select id="class" name="class">
                    <option value="rentVenue">Rent Venue</option>
                    <option value="spanish">Enroll in Spanish Class</option>
                    <option value="artsCrafts">Enroll in Arts & Crafts Class</option>
                    <option value="paint">Enroll in Painting Class</option>

                </select></label></p>
        <p><label>Pick a date for the class:</label> <input id="start" max="2030-12-31" min="2018-01-01"
                name="trip-start" type="date" value="2021-01-01" /></p>
        <p><label>Pick a time for the class:</label> <input id="appt" max="18:00" min="09:00" name="appt" required=""
                type="time" /></p>
        <input type="submit" , value="Enroll">
    </form>
  <br>  <br>  <br>

  <h3 style="text-align: center;"><b>Rent a venue</h3></b>

      <form>
        <p><label>Pick a location to sign up for:<select id="service" name="service">

                </select></label></p>
        <p><label>Pick a date for the rental:</label> <input id="start" max="2030-12-31" min="2018-01-01"
