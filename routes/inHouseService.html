<div class="table">
        <div class="col" style="background-color: #6fd3ad;">
            <h2>Enroll in a Class</h2>
            <form>
                <p><label>Pick a class to sign up for:<select id="class" name="class">
                            <option value="spanish">Enroll in Spanish Class</option>
                            <option value="artsCrafts">Enroll in Arts & Crafts Class</option>
                            <option value="paint">Enroll in Painting Class</option>
        
                        </select></label></p>
                <p><label>Pick a date for the class:</label> <input id="start" max="2030-12-31" min="2018-01-01"
                        name="trip-start" type="date" value="2021-01-01" /></p>
                <p><label>Pick a time for the class:</label> <input id="appt" max="18:00" min="09:00" name="appt" required=""

            </form>
            <br />
        </div>
        <div class="col" style="background-color: #91dde2;">
            <h2>Rent a Venue</h2>
            <form action="/catering" method="post">
                                <p><label>Pick a location to sign up for:</label><select id="service" name="service">
                            <option id="grandHall" value="grandHall">Grand Hall</option>
                            <option id="business" value="business">Business Center</option>
                            <option id="picnic" value="picnic">Picnic Field</option>
        
                        </select></label></p>
                <p><label>Pick a date for the rental:</label> <input id="start" max="2030-12-31" min="2018-01-01"
                        name="trip-start" type="date" value="2021-01-01" /></p>
                <p><label>Pick a time for the rental:</label> <input id="appt" max="18:00" min="09:00" name="appt" required=""
                        type="time" /></p>
                <p><label>Hours needed: </label><select id="hours" name="hours">
                                <option id="1" value="1-3">1-3 Hours</option>
                                <option id="4" value="4-6">4-6 Hours</option>
                                <option id="allDay" value="allDay">All Day</option></select></p>
               <br><center><input type="submit" , value="Next"></center>
            </form>
            <br/>

        </div>
